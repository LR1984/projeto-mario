<!DOCTYPE html>
<html lang="en">
<head> <!--Essa teg é o que não aparece para usuário, sempre vai coisas que identifica o site-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./Src/imagens/favicon.ico" type="image/x-icon"> <!--icone na aba-->

   <!--AQUI IMPORTAMOS A FONT do google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
 
   <!--AQUI ADICIONAMOS OS LINKS ENTRE HTML E CSS -->  
   <link rel="stylesheet" href="./Src/Css/reset.css">
   <link rel="stylesheet" href="./Src/Css/estilos.css">
   <link rel="stylesheet" href="./Src/Css/responsivo.css">
   
  
<title>Super Mario Bross - O Filme</title>
</head>
<body>  <!-- Aqui é onde começa aparacer o conteudo para usuário-->
       <div class="fundo-video">
           <video class="video" autoplay loop muted>
               <source src="./Src/video/video-mario.mp4" type="video/mp4"> 
           </video>
       </div> 
       <header class="cabecalho">                        <!--Cabeçalho. A classe é um atributo de uma tag -->
           <a>                                          
                   <img class="logo" 
                   src="./Src/imagens/logo-chapeu-mario.png" alt="logo chápeu mario">     <!--src é caminho para trazer imagem-->
           </a>
           <nav>  <!--Navegador-->
                <ul class="menu">  <!--ul é uma lista de itens desaordenada-->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
                     <!--aqui linkmos paginas, fazerndo href * vazio--> 
                </ul>
           </nav>                             
      </header>                                  
      <main class="container">                                          <!--Parte principal-->
          <div class="informacoes">            <!-- a DIV pode ser usado para vários coisas-->
               <img class="imagem-titulo"  src="./Src/imagens/titulo.png" alt="imagem do título do filme">
               <p class="descricao">       <!-- o p é uma tag de paragrafo-->     <!-- "lorem" usa um texto aleátorio para marcação-->
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
              </p>                       
              <button class="botao-trailer">Veja o trailer</button>       <!--BOTÃO-->
          </div>                               
          <img class="mario"
               src="./Src/imagens/super-mario-chars.png">                     <!--essa teg de imagem não tem fechamento-->       
               
              <!--AQUI CRIAMOS O MODAL-  -->
              <div class="modal">
                  <div class="conteudo-modal"> 
                       <span class="fechar-modal">X</span>
                       <iframe id="video" width="560" height="315"
                       src="http://127.0.0.1:5500/"    
                       title="Trailer oficial" frameborder="1"
                       allow="accelerometer; autoplay; clipboard-write;
                       encrypted-media; gyroscope; picture-in-picture"
                       allowfullscreen></iframe>
                  </div>               
             </div>
      </main>         
            
      <!--AQUI CHAMAMOS O JAVASCRIP-->
      <script src="./Src/js/index.js"></script> 
</body>
</html>
